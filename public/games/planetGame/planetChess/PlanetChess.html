<!DOCTYPE html>
<html>
    <head>
        <title>PlanetChess</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="PlanetChess.css">
        <script src="jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div id="chessGameContainer">
            <div id="log">
                <div id="log1P">1P turn</div>
                <div id="log2P"></div>
            </div>
            <div id="chessGame">
                <div id="skill_1P">
                    <span class="skill_Sun turn1P chance1"></span>
                    <span class="skill_Saturn turn1P chance3"></span>
                    <span class="skill_Uranus turn1P chance2"></span>
                    <span class="skill_Neptune turn1P chance1"></span>
                </div>
                <div id="chessBoard"></div>
                <div id="skill_2P">
                    <span class="skill_Sun turn2P chance1"></span>
                    <span class="skill_Saturn turn2P chance3"></span>
                    <span class="skill_Uranus turn2P chance2"></span>
                    <span class="skill_Neptune turn2P chance1"></span>
                </div>
            </div>
        </div>
        <div class="leftExplain"></div>
        <div class="rightExplain"></div>
        <script src="PlanetChess.js"></script>
    </body>
</html>
